# use UTF-8
set -g utf8
set -g status-utf8 on
set-window-option -g utf8 on

set -g set-titles on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# set scrollback history to 10000
set -g history-limit 10000

# set window and pane index to 1 (0 by default)
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Custom bindings
unbind C-b
set -g prefix M-a
bind m-a send-prefix

# reload ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "Config reloaded"

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# don't rename windows automatically
set-option -g allow-rename on

# Set repeat-time to one second
set-option -g repeat-time 1000

# Makes cycling between windows repeatable
unbind n
bind -r n next-window
unbind N
bind -r N previous-window

unbind c
bind c new-window -c '#{pane_current_path}'

# reordering windows
# press Ctrl+Shift+Left/Right
bind -r Left swap-window -t -1
bind -r Right swap-window -t +1

# Vi-like movements between panes
bind j select-pane -L
bind k select-pane -D
bind l select-pane -U
bind \; select-pane -R

bind -r J resize-pane -L 5
bind -r K resize-pane -D 5
bind -r L resize-pane -U 5
bind -r : resize-pane -R 5

# Make vi movements available in copy mode
# set-window-option -g mode-keys vi

# Remap copy mode keys to be more vi-like
unbind [
unbind Escape
bind y copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'V' rectangle-toggle
bind -t vi-copy 'y' copy-pipe "xclip -in -selection clipboard"

