[keyboard layout]
label=
command=xkblayout-state print "%s"
interval=once
signal=1

[time]
label=
command=[[ $BLOCK_BUTTON -eq 1 ]] && gsimplecal; date '+%a, %d %h %H:%M'
interval=5

[power]
label=
command=[[ $BLOCK_BUTTON -eq 1 ]] && ~/bin/logout.sh; echo ' '
interval=once
