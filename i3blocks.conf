[wireless]
label=
#command=iwgetid -r
command=~/bin/wireless.sh
color=#FFFFFF
interval=60

[volume]
label=
instance=Master
command=amixer get Master | awk -F "[][]" '/%/ { print $2 }' | uniq
interval=once
signal=10

